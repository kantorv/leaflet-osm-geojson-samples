<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

</head>

<body>

<div class="container">
    <header class="py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">Large</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div>
        </div>
    </header>


    <div class="row mb-3">
        <div class="col-md-12">
            <div id="map" style="height: 500px"></div>
        </div>

    </div>


    <div class="jumbotron">
        <table id="dataset" class="display" width="100%">
            <thead>

            <tr>

                <th>name</th>
                <th>area</th>
                <th>pop2005</th>
                <th>fips</th>
                <th>iso2</th>
                 <th>iso3</th>
                <th>un</th>
                <th>region</th>
                <th>subregion</th>

            </tr>
            </thead>
        </table>
    </div>

</div>


<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>


<script type="text/javascript">

    var map = L.map('map')
    // create the tile layer with correct attribution
    var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
    var osm = new L.TileLayer(osmUrl, { attribution: osmAttrib});
    map.setView(new L.LatLng(32.0483102, 34.7443758), 11);
    map.addLayer(osm);


    var mapCityStyle = {
        "color": "#016208",
        "weight": 5,
        "opacity": 0.65
    };


    var dataLayer;
    var geojson = {};

    $(document).ready(function () {
        $.getJSON('worldborder.geojson.json', function (resp) {
            geojson = resp;
            console.log("geojson loaded");

            dataLayer = L.geoJSON(geojson, {
                style: mapCityStyle
            });

            dataLayer.addTo(map);
            map.fitBounds(dataLayer.getBounds());



            $('#dataset').DataTable({
                //"searching": false,
                "data": geojson.features,
                "columns": [
                    {"data": "properties.name"},
                    {"data": "properties.area"},
                    {"data": "properties.pop2005"},
                    {"data": "properties.fips"},
                    {"data": "properties.iso2"},
                    {"data": "properties.iso3"},
                    {"data": "properties.un"},
                    {"data": "properties.region"},
                    {"data": "properties.subregion"}

                ]
            });

        });

        $('#dataset').on('click', ' tbody tr td', function (e) {
            var cell = $(e.target),
                    row = cell.parents('tr'),
                    id_cell = $('td', row).first(),
                    object_name = $(id_cell).text();

            var dataObj = geojson.features.filter(function (item) {
                return item.properties.name == object_name
            });


            console.log(dataObj)

            var geojsonData = {
                "type": "FeatureCollection",
                "crs": {"type": "name", "properties": {"name": "EPSG:4326"}},
                "features": dataObj
            };



            try{
                dataLayer.clearLayers();
                map.removeLayer(dataLayer)

            }
            catch (e){

            }

            dataLayer = L.geoJSON(geojsonData, {
                style: mapCityStyle
            });

            dataLayer.addTo(map);
            map.fitBounds(dataLayer.getBounds());

        });

    });


</script>


</body>
</html>
